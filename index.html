<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do Tasks</title>
</head>

<body>
    <header>
        <h1>MY TODO TASKS</h1>
    </header>
    <form>
        <input type="text" name="todos" id="todo-input">
        <button type="submit" id="todo-button"><i class="fas fa-plus-circle"></i></i></button>
        <div class="select">
            <select name="todo" id="filter-todo">
                <option value="all">all</option>
                <option value="complete">complete</option>
                <option value="incomplete">incomplete</option>
            </select>
        </div>

    </form>
    <div class="todo-container">
        <ul id="todo-list"></ul>
    </div>






    <script src="/script.js"></script>
</body>

</html>
